        }
        #botonBig

            width: 337px;
            height: 35px;
            justify-self: center;
        }
        #foot
        {
            font-size: 12.9px;
            justify-self: center;
        }
        #email:hover
        {

        }
        #boton:hover
        {
            box-shadow: inset 1px 1px 16px 2px rgba(218, 140, 15, 0.82);
